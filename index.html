<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/funcoes.js"></script>
</head>

<body>
    <div class="container">
        <h1> <i class="cifrao bi bi-currency-dollar"></i> Lojinha da Unidade</h1>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Produto</th>
                    <th>Preço Unitário</th>
                    <th>Qtd</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="img/produto_1.webp" alt="produto 1" width="100px">
                    </td>
                    <td>
                        <div>Iphone 16 </div>
                        <div>Cor: Azul</div>
                        <div>cod. 12345</div>
                    </td>
                    <td id="valor_1">R$ 4.500</td>
                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(1, '-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_1">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(1, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="total_1">0</td>
                </tr>

                <tr>
                    <td>
                        <img src="img/produto_2.webp" alt="produto 2" width="200px">
                    </td>
                    <td>
                        <div>Notebook Dell </div>
                        <div> <span class="produto-item">Cor:</span> Preta</div>
                        <div> <span class="produto-item">cod.</span> 67890</div>
                    </td>
                    <td id="valor_2">R$ 3.900</td>
                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(2, '-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_2">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(2, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="total_2">0</td>
                </tr>

                <tr>
                    <td>
                        <img src="img/produto_3.webp" alt="produto 3" width="300px">
                    </td>
                    <td>
                        <div>Tv Smart 42'' </div>
                        <div>Cor: Preta</div>
                        <div>cod. 01234</div>
                    </td>
                    <td id="valor_3">R$ 3.499</td>
                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(3, '-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_3">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(3, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="total_3">0</td>
                </tr>

            </tbody>
        </table>
        <footer class="text-center">
            <span>
                <i class="bi bi-cart-check" style="color: red"></i> SubTotal: <span id="subtotal"> R$ 0</span>
            </span>
        </footer>
    </div>
</body>

</html>
